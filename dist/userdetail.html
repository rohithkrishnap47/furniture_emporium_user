<!doctype html>
<html lang="en">

<!-- Head -->

<head>
    <!-- Page Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />

    <!-- Fix for custom scrollbar if JS is disabled-->
    <noscript>
        <style>
            /**
          * Reinstate scrolling for non-JS clients
          */
            .simplebar-content-wrapper {
                overflow: auto;
            }

            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            section {
                background-color: #f8f9fa;
            }

            .wrapper {
                max-width: 400px;
                margin: auto;
            }

            .profile {
                position: relative;
                width: 100%;
                border-radius: 10px;
                overflow: hidden;
            }

            .overlay {
                background-color: #343a40;
                /* Dark background color */
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            .user-details {
                margin-bottom: 20px;
            }

            .user-details h4 {
                margin: 0;
                font-size: 1.5em;
            }

            .user-details p.role {
                font-size: 1.2em;
                margin: 10px 0;
            }

            .user-details p.info {
                font-size: 1em;
                margin: 5px 0;
            }

            .box {
                border: 2px solid #6c757d;
                /* Border color */
                border-radius: 10px;
                padding: 20px;
                margin-top: 20px;
            }

            .social-icons {
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
            }

            .social-icons li {
                margin: 0 10px;
            }

            .social-icons i {
                font-size: 1.5em;
            }
        </style>
    </noscript>

    <!-- Page Title -->
    <title>Furniture Emporium</title>

</head>

<body class="bg-light">

    <section class="mt-0 overflow-hidden vh-100 d-flex justify-content-center align-items-center p-4">
        <div class="wrapper">
            <div class="profile">
                <div class="overlay">
                    <!-- User Details Box -->
                    <div class="box">
                        <div class="user-details">
                            <h4>Kim Sarah</h4>
                            <p class="role">Software Developer</p>
                            <p class="info">123 Main St, Cityville</p>
                            <p class="info">kim.sarah@example.com</p>
                            <p class="info">+1 123-456-7890</p>
                        </div>
                    </div>
                    <!-- /User Details Box -->
                </div>
            </div>
        </div>
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->

    <script src="./assets/js/vendor.bundle.js"></script>
